<!doctype html>
<html>
<head>
  <title>Mapping Fields of Records</title>
  <!-- Copyright 1998-2015 by Northwoods Software Corporation. -->
  <script src="go.js"></script>
  <link href="../assets/css/goSamples.css" rel="stylesheet" type="text/css" />  <!-- you don't need to use this -->
  <script src="goSamples.js"></script>  <!-- this is only for the GoJS Samples framework -->
  <script id="code">
    function init() {
      //if (window.goSamples) goSamples();  // init for these samples -- you don't need to call this
      var $ = go.GraphObject.make;  // for conciseness in defining templates

      myDiagram =
        $(go.Diagram, "myDiagram",
          {
            initialContentAlignment: go.Spot.Center,
            validCycle: go.Diagram.CycleNotDirected,
            "undoManager.isEnabled": true
          });  // don't allow loops

     // when the document is modified, add a "*" to the title and enable the "Save" button
     myDiagram.addDiagramListener("Modified", function(e) {
       var button = document.getElementById("SaveButton");
       if (button) button.disabled = !myDiagram.isModified;
       var idx = document.title.indexOf("*");
       if (myDiagram.isModified) {
         if (idx < 0) document.title += "*";
       } else {
         if (idx >= 0) document.title = document.title.substr(0, idx);
       }
     });



      // This template is a Panel that is used to represent each item in a Panel.itemArray.
      // The Panel is data bound to the item object.
      var fieldTemplate =
        $(go.Panel, "TableRow",  // this Panel is a row in the containing Table
          new go.Binding("portId", "name"),  // this Panel is a "port"
          { background: "transparent",  // so this port's background can be picked by the mouse
            fromSpot: go.Spot.Right,  // links only go from the right side to the left side
            toSpot: go.Spot.Left,
            fromLinkable: true, toLinkable: true },  // allow drawing links from or to this port
          $(go.Shape,
            { width: 12, height: 12, column: 0, strokeWidth: 2, margin: 4,
              fromLinkable: false, toLinkable: false },
            new go.Binding("figure", "figure"),
            new go.Binding("fill", "color")),
          $(go.TextBlock,
            { margin: new go.Margin(0, 2), column: 1, font: "bold 13px sans-serif",
              fromLinkable: false, toLinkable: false, editable: true },
            new go.Binding("text", "name")),
          $(go.TextBlock,
            { margin: new go.Margin(0, 2), column: 2, font: "13px sans-serif",
              fromLinkable: false, toLinkable: false, editable: true },
            new go.Binding("text", "info"))
        );

      // This template represents a whole "record".
      myDiagram.nodeTemplate =
        $(go.Node, "Auto",
          { movable: true,
            copyable: true,
            deletable: true },
          new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
          // this rectangular shape surrounds the content of the node
          $(go.Shape,
            { fill: "#EEEEEE" }),
          // the content consists of a header and a list of items
          $(go.Panel, "Vertical",
            // this is the header for the whole node
            $(go.Panel, "Auto",
              { stretch: go.GraphObject.Horizontal },  // as wide as the whole node
              $(go.Shape,
                { fill: "#1570A6", stroke: null }),
              $(go.TextBlock,
                { alignment: go.Spot.Center,
                  margin: 3,
                  stroke: "white",
                  textAlign: "center",
                  font: "bold 12pt sans-serif",
                  editable: true },
                new go.Binding("text", "key"))),
            // this Panel holds a Panel for each item object in the itemArray;
            // each item Panel is defined by the itemTemplate to be a TableRow in this Table
            $(go.Panel, "Table",
              { padding: 2,
                minSize: new go.Size(100, 10),
                defaultStretch: go.GraphObject.Horizontal,
                itemTemplate: fieldTemplate },
              new go.Binding("itemArray", "fields")
            )  // end Table Panel of items
          )  // end Vertical Panel
        );  // end Node

      myDiagram.linkTemplate =
        $(go.Link,
          { relinkableFrom: true, relinkableTo: true, toShortLength: 4 },  // let user reconnect links
          $(go.Shape, { strokeWidth: 1.5 }),
          $(go.Shape, { toArrow: "Standard", stroke: null })
        );

      myDiagram.model =
        $(go.GraphLinksModel,
          { linkFromPortIdProperty: "fromPort",
            linkToPortIdProperty: "toPort",
            nodeDataArray: [
              { key: "Record1",
                fields: [
                  { name: "field1", info: "", color: "#F7B84B", figure: "Ellipse" },
                  { name: "field2", info: "the second one", color: "#F25022", figure: "Ellipse" },
                  { name: "fieldThree", info: "3rd", color: "#00BCF2" }
                ],
                loc: "0 0" },
              { key: "Record2",
                fields: [
                  { name: "fieldA", info: "",       color: "#FFB900", figure: "Diamond" },
                  { name: "fieldB", info: "",       color: "#F25022", figure: "Rectangle" },
                  { name: "fieldC", info: "",       color: "#7FBA00", figure: "Diamond" },
                  { name: "fieldD", info: "fourth", color: "#00BCF2",  figure: "Rectangle" }
                ],
                loc: "250 0" }
            ],
            linkDataArray: [
              { from: "Record1", fromPort: "field1", to: "Record2", toPort: "fieldA" },
              { from: "Record1", fromPort: "field2", to: "Record2", toPort: "fieldD" },
              { from: "Record1", fromPort: "fieldThree", to: "Record2", toPort: "fieldB" }
            ]
          });

      // automatically update the model that is shown on this page
//      myDiagram.model.addChangedListener(function(e) {
//        if (e.isTransactionFinished) showModel();
//      });

//      showModel();  // show the diagram's initial model


      load()

    }

   // Show the diagram's model in JSON format that the user may edit
   function save() {
     saveDiagramProperties();  // do this first, before writing to JSON
     document.getElementById("mySavedModel").value = myDiagram.model.toJson();
     myDiagram.isModified = false;
   }
   function load() {
     myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
     // loadDiagramProperties gets called later, upon the "InitialLayoutCompleted" DiagramEvent
   }
 
   function saveDiagramProperties() {
     myDiagram.model.modelData.position = go.Point.stringify(myDiagram.position);
   }
   // Called by "InitialLayoutCompleted" DiagramEvent listener, NOT directly by load()!
   function loadDiagramProperties(e) {
     var pos = myDiagram.model.modelData.position;
     if (pos) myDiagram.position = go.Point.parse(pos);
   }


      function showModel() {
        document.getElementById("mySavedModel").textContent = myDiagram.model.toJson();
      }

  </script>
</head>
<body onload="init()">
<div id="">
  <h3>Modeling Database</h3>
  <p>Crie e versione os seus MERs/DERs.</p>
  <div id="myDiagram" style="border: solid 1px black; width:100%; height:300px"></div>
  <button id="SaveButton" onclick="save()">Save</button>
  <button onclick="load()">Load</button>
  <textarea id="mySavedModel" style="width:100%;height:300px">
{ "class": "go.GraphLinksModel",
  "linkFromPortIdProperty": "fromPort",
  "linkToPortIdProperty": "toPort",

{"key":"Entity2", "fields":[ {"name":"fieldA", "info":"", "color":"#FFB900", "figure":"Diamond"},{"name":"fieldB", "info":"", "color":"#F25022", "figure":"Rectangle"},{"name":"fieldC", "info":"", "color":"#7FBA00", "figure":"Diamond"},{"name":"fieldD", "info":"fourth", "color":"#00BCF2", "figure":"Rectangle"} ], "loc":"250 0"}
 ],
  "linkDataArray": [ 
{"from":"Entity1", "fromPort":"field1", "to":"Entity2", "toPort":"fieldA"},

 ]}

  </textarea>

</div>
</body>
</html>
